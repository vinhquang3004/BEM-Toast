<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bem.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- BEM -->

    <div class="card card--success">
      <h3 class="card__heading"></h3>
      <p class="card__description"></p>
      <div class="card__btn"></div>
    </div>

    <div class="card card--error">
      <h3 class="card__heading"></h3>
      <p class="card__description"></p>
      <div class="card__btn"></div>
    </div>

    <!-- BUTTON -->
    <div>
      <div class="noti">
        <button class="btn">NORMAL BUTTON</button>
        <button class="btn btn--size-l btn--success btn--disabled">
          GO TO NEXT APPROVAL
        </button>
        <button class="btn btn--size-l btn--warn btn--disabled">OK</button>
        <button class="btn btn--size-l btn--danger">TRY AGAIN</button>
      </div>
      <div class="noti">
        <button class="btn">NORMAL BUTTON</button>
        <button class="btn btn--size-m btn--success">
          GO TO NEXT APPROVAL
        </button>
        <button class="btn btn--size-m btn--warn">OK</button>
        <button class="btn btn--size-m btn--danger">TRY AGAIN</button>
      </div>
      <div class="noti">
        <button class="btn">NORMAL BUTTON</button>
        <button class="btn btn--size-s btn--success">
          GO TO NEXT APPROVAL
        </button>
        <button class="btn btn--size-s btn--warn">OK</button>
        <button class="btn btn--size-s btn--danger">TRY AGAIN</button>
      </div>
    </div>

    <!-- Toast-->
    <!-- <div id="toastId"> -->
    <!-- <div class="toast toast--success">
        <div class="toast__icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="toast__body">
          <div class="toast__title">Success</div>
          <div class="toast__msg">
            Máy vi tính kết nối internet 
          </div>
        </div>
        <div class="toast__close">
          <i class="fas fa-times"></i>
        </div>
      </div> -->
    <!--  </div> -->
    <div id="toast"></div>

    <div>
      <div onclick="showSuccessToast();" class="btn btn--success">
        Show success toast
      </div>
      <div onclick="showErrorToast();" class="btn btn--danger">
        Show error toast
      </div>
    </div>

    <script>
      function showSuccessToast() {
        toast({
          title: "Thành công!",
          message: "Bạn đã đăng ký thành công tài khoản tại F8.",
          type: "success",
          duration: 5000,
        });
      }

      function showErrorToast() {
        toast({
          title: "Thất bại!",
          message: "Có lỗi xảy ra, vui lòng liên hệ quản trị viên.",
          type: "error",
          duration: 5000,
        });
      }
    </script>

    <script src="bem.js"></script>
  </body>
</html>
